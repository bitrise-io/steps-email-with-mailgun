name: "Send Email with Mailgun"
description: |
  Send email with Mailgun ( [https://mailgun.com](https://mailgun.com) ).

  With the free Mailgun account you can send 10,000 emails/month, 300 emails/day.
website: https://github.com/bitrise-io/steps-email-with-mailgun
source:
  git: https://github.com/bitrise-io/steps-email-with-mailgun.git
host_os_tags:
  - osx-10.9
  - osx-10.10
type_tags:
  - email
  - messaging
  - notification
is_requires_admin_user: false
inputs:
  -
    mapped_to: MAILGUN_API_KEY
    title: "Mailgun API Key"
    is_expand: false
    is_required: true
  -
    mapped_to: MAILGUN_DOMAIN
    title: "Mailgun Domain"
    is_expand: false
    is_required: true
  -
    mapped_to: MAILGUN_SEND_TO
    title: "Send To emails"
    description: |
      Comma separated email address list.
    is_expand: false
    is_required: true
  -
    mapped_to: MAILGUN_ERROR_SEND_TO
    title: "Send To emails - if the build failed"
    description: |
      Comma separated email address list.
    is_expand: false
    is_required: false
  -
    mapped_to: MAILGUN_EMAIL_SUBJECT
    title: "Email Subject"
    is_expand: false
    is_required: true
  -
    mapped_to: MAILGUN_ERROR_EMAIL_SUBJECT
    title: "Email Subject - if the build failed"
    is_expand: false
    is_required: false
  -
    mapped_to: MAILGUN_EMAIL_MESSAGE
    title: "Email Message"
    description: |
      The message can be HTML.
    is_expand: true
    is_required: true
  -
    mapped_to: MAILGUN_ERROR_EMAIL_MESSAGE
    title: "Email Message - if the build failed"
    description: |
      The message can be HTML.
    is_expand: true
    is_required: false
  -
    mapped_to: MAILGUN_MESSAGE_TYPE
    title: "Email Message - if the build failed"
    description: |
      The message can be HTML.
    value_options:
      - html
      - text
    value: text
    is_expand: false
    is_required: true
